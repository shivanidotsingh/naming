<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in a name?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>What's in a Name</h1>

    <div class="input-section">
        <label for="qualities">Qualities (comma-separated):</label>
        <input type="text" id="qualities" placeholder="e.g., fast, reliable, secure">
    </div>

    <div class="input-section">
        <label for="values">Values (comma-separated):</label>
        <input type="text" id="values" placeholder="e.g., community, sustainability, innovation">
    </div>

    <div class="input-section">
        <label for="function">Function:</label>
        <input type="text" id="function" placeholder="e.g., manages tasks">
    </div>

    <div class="input-section">
        <label for="impact">Impact:</label>
        <input type="text" id="impact" placeholder="e.g., saves time">
    </div>

    <button id="generate-names-btn">Give me a Name!</button>

    <div class="results-section">
        <h2>Wordsmith</h2>
        <div id="wordsmith-results">
            </div>
    </div>

    <div class="results-section">
        <h2>Metaphors</h2>
        <div id="metaphor-results">
            </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
